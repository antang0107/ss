        <h2>1. 문장의 성분</h2>
        <p>
          문장성분은 문장을 구성하는 요소들을 의미하는데 각요소는 특정 역할을 가지고있다.
          문장 성분에는 문장을 만들기위해 꼭 필요한 4가지 성분과 문장을 더욱 풍성하게 표현하게
          해주는 수식어가 있다.
        </p>

          <h3>1) 꼭 필요한 4가지 성분</h3>
          <p>
          1.주어
          주어는 문장에서 문장의 주체의 역할을 한다.
          </p>
          <div id="example">
            (example)<br>
          <span>I love you<br></span>
          <span style="font-size:10px;">주어 동사 목적어</span>
          </div>
